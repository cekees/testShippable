language: python

env:
- TEST_PROFILE="test.proteus.yaml"

python:
- 2.7

before_install:
- sudo apt-get install gfortran cmake libblas-dev liblapack-dev
- wget http://proteus.usace.army.mil/files/hashdist.tgz
- tar xzf hashdist.tgz 
- mv .hashdist $HOME

install:
- make hashdist
- make stack
- make profile

script:
- nosetests test --with-xunit --xunit-file=shippable/testresults/nosetests.xml

notifications:

email: false
