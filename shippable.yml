cache: true

language: python

env:
- TEST_PROFILE="test.proteus.yaml"

python:
- 2.7

before_install:
- pwd
- sudo apt-get install gfortran cmake libblas-dev liblapack-dev
- wget http://proteus.usace.army.mil/files/hashdist.tgz
- tar xzvf hashdist.tgz $HOME
- ls  ~/.hashdist/bld

install:
- make hashdist
- make stack

script:
- make profile

notifications:

email: false
